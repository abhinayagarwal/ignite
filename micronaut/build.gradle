ext {
    description = 'Creates a common abstraction over Micronaut'
    micronautVersion = "2.5.6"
}

dependencies {

    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    implementation "io.micronaut:micronaut-inject:$micronautVersion"
    implementation("io.micronaut:micronaut-validation:$micronautVersion")
    // https://github.com/micronaut-projects/micronaut-core/issues/5095
    // implementation("io.micronaut:micronaut-runtime:$micronautVersion")
    implementation("io.micronaut:micronaut-aop:$micronautVersion")
    implementation "javax.annotation:javax.annotation-api:1.3.2"
    runtimeOnly("ch.qos.logback:logback-classic:1.2.3")

    compile project(':common')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// https://github.com/micronaut-projects/micronaut-core/issues/4334
configurations.all {
    exclude group: 'com.github.spotbugs'
}
